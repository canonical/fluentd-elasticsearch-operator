name: "CodeQL"

on:
  push:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@latest

    - name: Initialize CodeQL
      uses: github/codeql-action/init@latest
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@latest

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@latest
